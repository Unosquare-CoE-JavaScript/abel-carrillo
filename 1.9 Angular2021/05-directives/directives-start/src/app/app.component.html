                Only show odd numbers
            </button>
            <br /><br />
            <ul class="list-group">

                    >
                        {{ odd }}
                    </li>
                </div>
                <div *ngIf="!onlyOdd">
                    <li

                <div *appUnless="onlyOdd">
                    <li
                        class="list-group-item"
                        [ngClass]="{ odd: odd % 2 !== 0 }"
                        [ngStyle]="{
                            backgroundColor:
                                odd % 2 !== 0 ? 'yellow' : 'transparent'
                        }"
                        *ngFor="let odd of oddNumbers"
                    >
                        {{ odd }}
                    </li>
                </div>
            </ul>
            <ng-template [ngIf]="onlyOdd">
                <p>Only odd</p>
            </ng-template>
            <p appBasicHighlight>Style with a directive</p>
            <p [appBetterHighlight]="'red'" [defaultColor]="'yellow'">
                Style with a better directive
            </p>

            <div [ngSwitch]="value">
                <div *ngSwitchCase="5">value is 5</div>
                <div *ngSwitchCase="6">value is 6</div>
                <div *ngSwitchCase="7">value is 7</div>
                <div *ngSwitchDefault>default</div>
            </div>
        </div>
    </div>
</div>
